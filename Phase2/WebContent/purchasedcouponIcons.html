<div id="searchDiv">
			<div id="orderByDiv">
				Sort by:<select id="selectByInput" ng-model="sortColumn">
					<option value="couponId">coupon Id</option>
					<option value="couponName">coupon Name</option>
					<option value="price">coupon Price</option>
					<option value="couponType">coupon Type</option>
					<option value="endDate">coupon Expiration Date</option>
				</select>
			</div>

		</div>
	

	<div id="main">
			<div id="testGrid" ng-repeat="coupon in purchasedcoupons  |  orderBy:sortColumn ">
			
				<div class="coup" id="coup1">
					<div id="coupid2">Id: {{ coupon.couponId}}</div>
					<div id="title2">{{ coupon.couponName}}</div>
					<div id="description2">{{ coupon.description}}</div>
					<div id="start2">Starts: {{ coupon.startDate }}</div>
					<div id="end2">, Ends:{{ coupon.endDate}}</div>
					<div id=price2>{{ coupon.price}} $</div>


				</div>
			</div>

		</div>
